<html>
<head>
    <title>Testing media queries</title>
    <style type="text/css">
        button#my-btn {
            background-color: blue;
        }

        @media (max-width: 720px) {
            button#my-btn {
                background-color: red;
            }
        }
    </style>
</head>

<body>
    <div>
        <button id="my-btn" type="button">Hello from button</button>
    </div>
</body>
</html>
